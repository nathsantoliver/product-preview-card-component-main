<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./src/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="card">
    <div class="card-grid-img">
      <img class="img-desktop" src="images/image-product-desktop.jpg" alt="product-img">
      <img class="img-mobile" src="images/image-product-mobile.jpg" alt="product-img">
    </div>

    <div class="card-grid-info">
      <p class="product-category">PERFUME</p>
      <p class="product-name">Gabrielle Essence Eau De Parfum</p>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="info-price">
        <p class="price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <button class="cart-btn" type="button"><img src="images/icon-cart.svg">Add to Cart</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nath√°lia Oliveira</a>.
  </div>
</body>

</html>
